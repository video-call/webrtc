<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      background: #00ff84;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      background: white;
      background-image: url(https://archive.org/download/doctor-patient-relationship/doctor-patient-relationship.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      max-width: calc(50% - 5%);
      margin: 0 5%;
      box-sizing: border-box;
      border-radius: 2px;
      padding: 0;
    }
    .title {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      color: white;
    }
    .subtitle {
      position: fixed;
      top: 90px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      color: white;
    }
    .message1 {
      position: fixed;
      top: 600px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: white;
    }
    .ssnlogo {
      position: fixed;
      top: 600px;
      left: 98%;
      transform: translateX(-50%);
      font-size: 15px;
      color: white;
    }
    .button1 {
      position: fixed;
      top: 550px;
      left: 50%;
      display: flex;
      transform: translateX(-50%);
      color: white;
      font-size: 20px;
      justify-content: space-evenly;
}
  </style>
</head>

  
  <body>
  <div class="title">Video Conferencing</div>
  <div class="subtitle">Welcome!</div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <a href="https://video-call.github.io/webrtc-screenshare/" class="button1">Screen Share</a>
  <p class="message1">Send the URL to a friend to start a video call</p>
  <h3 class="ssnlogo"><img src="assets/logo-ssn.png"/></h3>
  <script src="script.js"></script>
</body>
</html>
