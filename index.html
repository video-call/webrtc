<!DOCTYPE html>
<html>
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <style>
    body {
      background: #ff0000;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    video {
      background: white;
      background-image: url(https://archive.org/download/doctor-patient-relationship/doctor-patient-relationship.jpg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      max-width: calc(50% - 5%);
      margin: 0 5%;
      box-sizing: border-box;
      border-radius: 2px;
      padding: 0;
    }
    .copy {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 25px;
      color: white;
    }
    .copy1 {
      position: fixed;
      top: 995px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="copy">Welcome!</div>
  <video id="localVideo" autoplay muted></video>
  <video id="remoteVideo" autoplay></video>
  <p class="copy1">Send the URL to a friend to start a video call</p>
  <script src="script.js"></script>
</body>
</html>
