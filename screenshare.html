<!DOCTYPE html>
<html>
  <head>
      <style>
      body {
      background: #00ff84;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      padding: 0 50px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    <title>Screen Sharing with WebRTC</title>
    <link rel="stylesheet" href="mainss.css">
      </style>
  </head>

  <body>
    <div class="header">
      <h1>Start Screen Sharing!</h1>
    </div>
    <div class="video-contianer">
      <video id="video" autoplay muted playsinline></video>
      <div id="video-stat"></div>
    </div>
    <div class="buttons">
      <button id="startButton">Start Sharing</button>
      <button id="stopButton" disabled>Stop Sharing</button>
    </div>
    <div class="log-container">
      <h3>Logs</h3>
      <pre id="log"></pre>
    </div>

    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="mainss.js"></script>
  </body>
</html>
